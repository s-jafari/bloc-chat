<!DOCTYPE html>
<html ng-App="blocChat" ng-controller="MainCtrl as main">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    
    <aside id="sidebar">
      <h2>Bloc Chat</h2>
      <ul ng-repeat="room in main.room.all" id="rooms">
        <div class="room-name" ng-click="main.changeRoom(room)">
          <li>{{ room.$value }}</li>
        </div>
      </ul>
          
      <button type="button" class="btn btn-default" ng-click="open('sm')">New room</button>
    </aside>
    
     <main class="content">
      <h1 id="header">{{ main.activeRoom.$value }} </h1>
      <ul ng-repeat="message in main.roomMessages" id="messages">
        <li><b>{{ message.username }}</b> <i>{{ message.sentAt }}</i>:<br>{{ message.content }}</li>
      </ul>
    </main>
    
    <ui-view></ui-view>
    
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCm4WO6BkaOgKNpmMl6URm3QJ8Y9txsQ-8",
        authDomain: "bloc-chat-a6f30.firebaseapp.com",
        databaseURL: "https://bloc-chat-a6f30.firebaseio.com",
        projectId: "bloc-chat-a6f30",
        storageBucket: "bloc-chat-a6f30.appspot.com",
        messagingSenderId: "876624227775"
      };
      firebase.initializeApp(config);
    </script>
    <!-- ui-bootstrap -->
    <script src="scripts/ui-bootstrap-custom-tpls-2.5.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="scripts/run.js"></script>
    <script src="scripts/services/Room.js"></script>
    <script src="scripts/services/Message.js"></script>
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/controllers/RoomModalCtrl.js"></script>
    <script src="scripts/controllers/UsernameModalCtrl.js"></script>
    <script src="templates/directives/disallowSpaces.js"></script>
  </body>
</html>
